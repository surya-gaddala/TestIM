name: Run Testim Tests on Windows

on: [push]

jobs:
  testim-run:
    runs-on: windows-latest  # ✅ Use Windows runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # ✅ Use a specific Node.js version

      - name: Install Testim CLI
        run: npm install -g @testim/testim-cli

      - name: Run Testim Tests
        shell: cmd  # ✅ Use CMD instead of PowerShell
        run: |
          set TESTIM_TOKEN=${{ secrets.TESTIM_TOKEN }}
          testim --token %TESTIM_TOKEN% ^
                 --project "6XcsY93woVA11IJ0R6Tg" ^
                 --grid "Testim-Grid" ^
                 --mode "selenium" ^
                 --branch "Updated" ^
                 --test-plan "FirstTestPlan" ^
                 --timeout 60000
