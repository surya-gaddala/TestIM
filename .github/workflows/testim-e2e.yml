name: Testim E2E

on:
  push:
    branches:
      - main  # This can be adjusted if you want it to trigger for other branches

jobs:
  run-testimio-cli:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Change to your preferred Node.js version or LTS if needed

      - name: Install Testim CLI
        run: npm install -g @testim/testim-cli

      - name: Run Testim E2E Tests
        run: |
          testim --token ${{ secrets.TESTIM_API_TOKEN }} \
                 --project "6XcsY93woVA11IJ0R6Tg" \
                 --grid "Testim-Grid" \
                 --mode "extension" \
                 --branch "master" \
                 --suite "FirstSuite" \
                 --test-config "HD 1366x768" \
                 --parallel 1 \
                 --timeout 120000

      - name: Upload test results (Optional)
        uses: actions/upload-artifact@v2
        with:
          name: testim-e2e-results
          path: ./testim-results  # Make sure to specify the correct path to the test results
